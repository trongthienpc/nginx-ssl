services:
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data/certbot:/etc/letsencrypt:ro
      - ./data/www:/var/www/certbot
    networks:
      - hospital-queue-management-system_backend

networks:
  hospital-queue-management-system_backend:
    external: true
